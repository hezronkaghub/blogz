{% extends "base.html" %}
{% block content %}
<h1>New Post</h1>
<form method='POST'>
    <label>
        Title:
        <p class="error">{{error}}</p>
        <input type="text" name='title' />
    </label>
    <label>
        New Post:
        <p class="error">{{error}}</p>    
        <textarea name='body'></textarea>
    </label>
    <input type="submit" value='Add Post' />
</form>
{% endblock %}
