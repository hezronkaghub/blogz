{% extends "base.html" %}
{% block content %}
<h1>New Post</h1>
<form method='POST'>
    <label>
        Title:
        <p class="error">{{ title_error }}</p>
        <input type="text" name='title' value='{{ title }}'/>
    </label>
    <label>
        Post body:
        <p class="error">{{ body_error }}</p>    
        <textarea name='body'></textarea>
    </label>
    <input type="submit" value='Add Post' />
</form>
{% endblock %}
